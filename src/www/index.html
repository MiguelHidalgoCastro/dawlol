<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Listado De Coches</title>
</head>

<body>

    <!--
        Banner
    -->
    <div class="container">
        <div class="row justify-content-center" id="navbar">
            <img src="assets/logo.png" alt="" style="width: 25%;">
        </div>
    </div>

    <!--
        VISTA MODIFICAR
    -->
    <div class="container" id="vistaModificarCRUD">
        <!--Titulo-->
        <div class="row">
            <div class="col" id="tituloModificarCRUD">
                <h3 class="fw-bold mb-3">Modificar coche</h3>
            </div>
        </div>

        <!--FORMULARIO MOD-->

        <form action="" class="col-8 p-2 w-auto">
            <div class="row mb-1">
                <div class="col">
                    <label for="marca">Marca</label>
                    <input type="text" class="form-control" id="marca" placeholder="Volkswagen">
                </div>
                <div class="col">
                    <label for="modelo">Modelo</label>
                    <input type="text" class="form-control" id="modelo" placeholder="Golf">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label for="fechaFab">Fecha Fabricación</label>
                    <input type="date" class="form-control" id="fechaFab">
                </div>
                <div class="col">
                    <label for="enFab">En Fabricación</label>
                    <select id="enFab" class="form-select">
                        <option selected>Si</option>
                        <option>No</option>
                    </select>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col form-group">
                    <label>Extras</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckAbs" />
                        <label class="form-check-label" for="flexCheckAbs">ABS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckEsp" />
                        <label class="form-check-label" for="flexCheckEsp">ESP</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckAACC" />
                        <label class="form-check-label" for="flexCheckAACC">Aire Acondicionado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckPremium" />
                        <label class="form-check-label" for="flexCheckPremium">Interior Premium</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckSensores" />
                        <label class="form-check-label" for="flexCheckSensores">Sensores Aparcamiento</label>
                    </div>

                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Descripción</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="formFileMultiple" class="form-label">Elije Imágenes</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
            </div>
            <div class="row mb-1 float-end">
                <div class="col">
                    <button type="submit" class="btn btn-warning">Modificar</button>
                    <button class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </form>
    </div>

    <!--
        VISTA CREAR
    -->
    <div class="container" id="vistaCrearCRUD">
        <!--Titulo-->
        <div class="row">
            <div class="col" id="tituloCrearCRUD">
                <h3 class="fw-bold mb-3">Crear coche</h3>
            </div>
        </div>

        <!--FORMULARIO CREAR-->

        <form action="" class="col-8 p-2 w-auto">
            <div class="row mb-1">
                <div class="col">
                    <label for="marcaC">Marca</label>
                    <input type="text" class="form-control" id="marcaC" placeholder="Volkswagen">
                </div>
                <div class="col">
                    <label for="modeloC">Modelo</label>
                    <input type="text" class="form-control" id="modeloC" placeholder="Golf">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label for="fechaFabC">Fecha Fabricación</label>
                    <input type="date" class="form-control" id="fechaFabC">
                </div>
                <div class="col">
                    <label for="enFabC">En Fabricación</label>
                    <select id="enFabC" class="form-select">
                        <option selected>Si</option>
                        <option>No</option>
                    </select>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col form-group">
                    <label>Extras</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">ABS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultC" />
                        <label class="form-check-label" for="flexCheckDefaultC">ESP</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultG" />
                        <label class="form-check-label" for="flexCheckDefaultG">Aire Acondicionado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultF" />
                        <label class="form-check-label" for="flexCheckDefaultF">Interior Premium</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultK" />
                        <label class="form-check-label" for="flexCheckDefaultK">Sensores Aparcamiento</label>
                    </div>

                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="textaDescripcion">Descripción</label>
                        <textarea class="form-control" id="textaDescripcion" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="formFileMultipleC" class="form-label">Elije Imágenes</label>
                    <input class="form-control" type="file" id="formFileMultipleC" multiple>
                </div>
            </div>
            <div class="row mb-1 float-end">
                <div class="col">
                    <button type="submit" class="btn btn-success">Aceptar</button>
                    <button class="btn btn-warning">Cancelar</button>
                </div>
            </div>
        </form>

    </div>

    <!--
        VISTA LISTAR
    -->
    <div class="container" id="vistaListaCRUD">
        <!--Titulo-->
        <div class="row">
            <div class="col" id="tituloListadoCRUD">
                <h3 class="fw-bold mb-3">Listado de coches</h3>
            </div>
        </div>


        <!--Búsqueda-->
        <div class="row pb-2 mb-3">

            <div class="col-sm-2 col-xs-1">
                <h4 class="fw-bold">Búsqueda</h4>
            </div>
            <div class="col-sm-4">
                <label for="enFabh" style="display: none;">Hola</label>
                <select id="enFabh" class="form-select">
                    <option selected>Marca</option>
                    <option>Modelo</option>
                </select>
            </div>

            <div class="col-sm-4">
                <label for="enFabq" style="display: none;">Hola</label>
                <select id="enFabq" class="form-select">
                    <option selected>Renault</option>
                    <option>Ford</option>
                    <option value="">Mercedes</option>
                    <option value="">Opel</option>
                </select>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-secondary" type="submit">Buscar</button>
            </div>


        </div>
        <!--Listado de coches -->
        <div class="row justify-content-center">
            <div class="col-xl-3 col-md-4 col-sm-10 ms-sm-5 border mb-4" id="coche1">
                <div class="row border">
                    <img src="assets/coche1.png" alt="" width="100%" height="auto">
                </div>
                <div class="row border">
                    <h5 class="fw-bold text-center">PORSCHE</h5>
                </div>
                <div class="row border">
                    <h5 class="fw-bold text-center">911 TARGA</h5>
                </div>
                <div class="row border text-center">
                    <div class="col border">
                        <span id="modCoche" class="link-dark"><em class="bi bi-pencil-square"
                                style="font-size: 3rem;"></em></span>
                    </div>
                    <div class="col border">
                        <span id="delCoche" class="link-dark"><em class="bi bi-trash-fill"
                                style="font-size: 3rem;"></em></span>
                    </div>
                </div>
            </div>
            <!--Botón para añadir-->
            <div class="col-xl-3 col-md-4 col-sm-10 ms-sm-5 border mb-4"
                style="display: flex; align-items: center; justify-content: center;">
                <span id="addCoche" class="link-dark"><em class="bi bi-plus-square"
                        style="font-size: 4rem;"></em></span>

            </div>
        </div>
    </div>
</body>

<script type="module" src="js/controladores/app.js"></script>

</html>
